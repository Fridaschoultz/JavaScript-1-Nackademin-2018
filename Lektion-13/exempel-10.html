<!DOCTYPE html>
<html lang="sv">

<head>
    <meta charset="UTF-8">
    <title>Exempel 10</title>
</head>

<body>
    <h1>Exempel 10</h1>
    <button id="btnDate">Visa dagens datum och tid</button>
    <p id="date"></p>
    <p id="time"></p>
    <p id="counter"></p>

    <script>
    // Hämta en refrens till knappen 
    let btnDate = document.getElementById("btnDate");
    
    // Koppla event med standard DOM Events
    // btnDate.onclick = displayDate; 
    // OBS! Vi får inte lägga till flera funktioner
    // Lösning...
    // Koppla event listeners istället
    btnDate.addEventListener('click', displayDate);
    btnDate.addEventListener('click', displayTime);

    let counter=0;
    function displayDate(){
        counter++;
        if(counter == 1)
            document.getElementById('date').innerHTML = new Date() + "<br>";
        else if(counter == 2)
            document.getElementById('date').innerHTML += new Date().toLocaleDateString();
       
        document.getElementById('counter').innerHTML = counter;

    }
    function displayTime(){
        document.getElementById('time').innerHTML = new Date().toLocaleTimeString();
    }

    </script>
</body>

</html>
