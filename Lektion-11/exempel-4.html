<!DOCTYPE html>
<html lang="sv">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>While och Break</title>
</head>

<body>
    <h1>While-satsen</h1>
    <script>
        
        console.log("Välkommen till spelet!");

        while (true) { // Hit kommer man vid continue;
            let name = prompt("Vad heter du?");
            if(name === ''){
                continue;
            }
            if(name === null){
                break;
            }
            alert("Hej " + name);
    
        }// Hit kommer vi vid break;

        console.log("Hejdå!");

    </script>
</body>

</html>
