<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Do-While</title>
</head>
<body>
    <h1>Do-While</h1>
    <script>
        let again = true;
        do{
            alert("Välkomment till spelet");
            // Kör spelet...
            again = confirm("Vill du spela igen?");

        }while(again);

        alert("Hejdå");

    </script>
</body>
</html>
